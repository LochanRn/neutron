<div class="waypoints">
    <h5 style="margin-top: 0px;">Autonomous Controls
        <span id="autoStatus" class="icon icon-record red"></span>
    </h5>
    {% for i in range(0,5) %}
        <div class="row">
            <div class="col-md-6 latitude">
                <input id="lat{{ i }}" type="text" class="form-control" placeholder="Latitude">
            </div>
            <div class="col-md-6 longitude">
                <input id="lon{{ i }}" type="text" class="form-control" placeholder="Longitude">
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-6 latitude">
            <button id="show" class="btn btn-default"  style="width: 100%;">Show</button>
        </div>
        <div class="col-md-6 longitude">
            <button id="load" class="btn btn-primary" style="width: 100%;">Load</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 latitude">
            <button id="send" class="btn btn-positive"  disabled style="width: 100%;">Send/Next</button>
        </div>
        <div class="col-md-6 longitude">
            <button id="sendall" class="btn btn-positive" disabled style="width: 100%;">Send All</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="remove" class="btn btn-negative" style="width: 100%;">Clear/Stop</button>
        </div>
    </div>
</div>
